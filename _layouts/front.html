---
layout: blog
---
{% for post in site.categories.blog limit:5 %}
<div class="PostContent">
  <IMG SRC='http://images.nonpolynomial.com/nonpolynomial.com/site/npdivbarlong.png'>
  <div class="PostTitle">
    <h3><A HREF='{{post.url}}'>{{post.title}}</A></h3>
  </div>
  <div class="PostInfo">
    <CENTER><IMG SRC='http://images.nonpolynomial.com/nonpolynomial.com/site/npdivbarshort.png'></CENTER>
    <div class="AlignedText">
      <div class="AlignLeft">
	<a href="{{post.url}}">{{post.date  | date: "%H:%m:%S %Y-%m-%d"}}</a>
      </div>
      <div class="AlignRight">
	<a href="{{post.url}}#disqus_thread">View Comments</a>
      </div>
    </div>
  </div>
  <div class="PostBody">
    {{post.content}}
  </div>
</div>
{% endfor %}
