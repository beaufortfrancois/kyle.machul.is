<HTML>
  <HEAD>
    <style type="text/css">
      body {
      margin:0px;
      }
      a {
      text-decoration: underline;
      }

      a:link {
      color: #777;
      }

      a:visited {
      color: #888;
      }

      a:active {
      color: #000;
      }

      a:hover {
      color: #000;
      }

      h1, h2, h3 {
      margin: 0px;
      padding: 0px;
      font-weight: normal;
      }

      .PostContent {
      padding-bottom: 10px;
      }

      .PostTitle {
      padding-top:5px;
      width: 375px;
      margin:0px auto;
      }

      .PostInfo {
      margin:0px auto;
      clear:both;
      font-size:7pt;
      height:15px;
      }

      .PostBody {
      padding:5px;
      font-family:  Georgia, Times, serif;
      
      margin:0px auto;
      }

      .PostBody h3 {
      padding-top:5px;
      padding-bottom:5px;
      }

      .PostCategory {
      text-align:center;
      }

      .PostDate { 
      float:right;
      margin-right:10px;
      }

      .PostDate a{
      font-size:9px;
      }

      .PostExtra {
      width:250px;
      }

      .PostExtra img {
      display:inline;
      }

      .sidebarIcons {
      display:table;
      }

      .sidebarIcons div {
      display:table-cell;
      }

      .PostExtra p {
      line-height: 110%;
      }

      .AlignedText {
      display:table;
      width:100%;
      }

      .AlignedText div {
      display:table-cell;
      }

      .AlignedText div.AlignLeft {
      float:none;
      text-align:left;
      }

      .AlignedText div.AlignRight {
      text-align:right;
      } 

      .PostNav {
      margin:0px auto;
      }

      .PostPrevious {
      text-align:left;
      }

      .PostNext {
      text-align:right;
      }

      #container {
      width:600px;
      line-height: 140%;
      margin-right: auto;
      margin-left: auto;
      text-align: left;
      padding: 0px;     
      background-color: #FFFFFF;
      }


      #center {
      float: left;
      overflow: hidden;
      }

      .content {
      padding: 15px 15px 5px 15px;
      background-color: #FFFFFF;
      
      color: #666666;
      font-family: Verdana, Arial, sans-serif;
      font-size: x-small;
      }

      #right {
      float: right;
      
      
      width: 135px;
      background-color: #FFFFFF;
      
      overflow: hidden;
      }

      .content p {
      color: #666666;
      font-family:  Georgia, Times, serif;
      font-size: 10px;
      font-weight: normal;
      line-height: 150%;
      text-align: left;
      margin-bottom: 10px;
      }

      .content blockquote {
      line-height: 150%;
      }

      .content li {
      line-height:150%;
      }

      .content h2 {
      color: #666666;
      font-family: Verdana, Arial, sans-serif;
      font-size: x-small;
      
      text-align: left;
      font-weight: bold;
      
      
      margin-bottom: 10px;
      
      }

      .PostTitle h3 {
      color: #666666;
      font-family:  Georgia, Times, serif;
      font-size: medium;
      
      text-align: center;
      font-weight: bold;
      
      margin-bottom: 4px;
      
      }

      .sidebar {
      margin-top:20px;
      padding: 5px;
      font-family: Verdana, Arial, sans-serif;
      font-size: x-small;
      }

      .sidebarSub {
      padding:5px;
      
      background: #EEE;
      margin-bottom:5px;}

      .sidebar h2 {
      color: #666666;
      font-family: georgia, sans-serif;
      font-size: xx-small;
      
      text-align: center;
      font-weight: bold;
      
      text-transform: uppercase;
      
      letter-spacing: .2em;
      }


      .sidebar ul {
      padding-left: 0px;
      margin: 0px;
      margin-bottom: 10px;
      }

      .sidebar ul ul {
      margin-bottom: 0px;
      }

      .sidebar #categories ul {
      padding-left: 15px;
      }

      .sidebar li {
      color: #666666;
      font-family: Verdana, Arial, sans-serif;
      font-size: x-small;
      text-align: left;
      line-height: 110%;
      margin-top: 10px;
      list-style-type: none;
      }

      .sidebar #categories li {
      list-style-type: circle;
      }

      .sidebar img {
      border: 3px solid #FFFFFF;
      }

      .photo {
      text-align: left;
      margin-bottom: 20px;
      }

      .link-note {
      font-family: Verdana, Arial, sans-serif;
      font-size: x-small;
      line-height: 150%;
      text-align: left;
      padding: 2px;
      margin-bottom: 15px;
      }

      .Portfolio {
      width:600px;
      margin-left:auto;
      margin-right:auto;
      }

      .PortfolioProjectList {
      width:500px;
      margin-left:auto;
      margin-right:auto;
      }

      .Portfolio ul {
      }

      .Portfolio li {
      padding-top: 3px;
      }

      .PortfolioYear {
      width:100%;
      text-align:right;
      padding-top:10px;
      list-style-type: none;
      font-size: large;
      }

      .PortfolioProjectDesc {
      list-style-image: none;
      list-style-type: square;
      }

      .NPPage {
      width : 790px;
      font-family:  Georgia, Times, serif;
      font-size: 11px;
      }

      .NPPage IMG {
      display:block;
      }

      .NPContent {
      display:block;
      }

      .NPMenu {
      width : 124px;
      float : left;
      }

      .NPMenuLeft {
      }

      .NPPageContent {
      float : left;
      width : 630px;
      margin-left:18px;
      }

      .NPFooter {
      font-size:10px;
      }
    </style>
    <TITLE>Nonpolynomial Labs - {{page.title}}</TITLE>
  </HEAD>
  <BODY>
    <div class="NPPage">
      <IMG SRC='http://images.nonpolynomial.com/nonpolynomial.com/site/npheader.png' />
      <div class="NPContent">
		<div class="NPMenu">
		  <A HREF='http://www.nonpolynomial.com/about/'><IMG SRC='http://images.nonpolynomial.com/nonpolynomial.com/site/npabout.png' border=0></A>
		  <A HREF='http://www.nonpolynomial.com/portfolio/'><IMG SRC='http://images.nonpolynomial.com/nonpolynomial.com/site/npprojects.png' border=0></A>
		  <A HREF='http://www.nonpolynomial.com/'><IMG SRC='http://images.nonpolynomial.com/nonpolynomial.com/site/nphome.png' border=0></A>
	      <div class="sidebar">
			<div class="sidebarSub">
			  <h2>Syndication</h2>
			  <CENTER><a title="Atom" href="http://www.nonpolynomial.com/atom.xml"><IMG SRC='http://images.nonpolynomial.com/common/syndicate/atom.gif' style='border:0'></a></CENTER>
			</div>
			<div class="sidebarSub">
			  <h2>Contact</h2>
			  <p>Contact kyle by email at kyle at nonpolynomial dot com</p>
			  <CENTER>
				<div class="sidebarIcons">
				  <div class="sidebarIcon">
					<A HREF='http://www.facebook.com/kyle.machulis'><IMG SRC='http://images.nonpolynomial.com/common/icons/FaceBook-16x16.png' border="0"/></A>
				  </div>
				  <div class="sidebarIcon">
					<A HREF='http://www.linkedin.com/in/kylemachulis'><IMG SRC='http://images.nonpolynomial.com/common/icons/LinkedIn-16x16.png' border="0"/></A>
				  </div>
				  <div class="sidebarIcon">
					<A HREF='http://www.twitter.com/qdot'><IMG SRC='http://images.nonpolynomial.com/common/icons/Twitter-16x16.png' border="0"/></A>
				  </div>
				  <div class="sidebarIcon">
					<A HREF='http://www.flickr.com/photos/qdot76367/'><IMG SRC='http://images.nonpolynomial.com/common/icons/Flickr-16x16.png' border="0"/></A>
				  </div>
				</div>
				<A HREF='http://www.youtube.com/user/qdot76367'><IMG SRC='http://images.nonpolynomial.com/common/icons/Youtube-16x16.png' border="0"/></A>
			  </CENTER>
			</div>
			<div class="sidebarSub">
			  <h2>Recent Entries</h2>
			  <ul>
				{% for post in site.posts limit:10 %}
				<LI><A HREF='{{post.url}}'>{{post.title}}</A></LI>		  
				{% endfor %}
			  </ul>
			</div>
			<div class="sidebarSub">
			  <h2>Projects</h2>
			  <p>Code hosted at <A HREF='http://www.github.com'>Github</A></p>
			  <CENTER>
				<A HREF='http://www.github.com/qdot/'><IMG SRC='http://images.nonpolynomial.com/common/icons/Github-100x100.png' border="0"/></A>
			  </CENTER>
			</div>
			<div class="sidebarSub">
			  <h2>Copyright</h2>
			  <p>Copyright 2004-2009 Kyle Machulis/NP Labs</p>
			</div>
	      </div>
		</div>	   
		<div class="NPPageContent">	 
		  {{content}}
		</div>
      </div>            

    </div>
    <script src="http://www.google-analytics.com/urchin.js" type="text/javascript">
    </script>
    <script type="text/javascript">
      _uacct = "UA-1413101-3";urchinTracker();
    </script>

    </script>
  </BODY>
</HTML>
